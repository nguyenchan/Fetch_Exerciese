<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h2>Form add Friends</h2>
        <div class="form-wrapper">
            <p>...</p>
            <form id="text-form" action="">
                <div class="rowtab">
                    <div class="label">
                        <label id="name-label" for="name">* Tên: </label>
                    </div>
                    <div class="righttab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="tên của bạn..." required>
                    </div>
                </div>
                <div class="rowttab">
                    <div class="label">
                        <label id="email-label" for="email">* Email: </label>
                    </div>
                    <div class="righttab">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email của bạn..." required>
                    </div>
                </div>
                <div class="rowtab">
                    <div class="label">
                        <label id="phone-label" for="phone">* Số điện thoại: </label>
                    </div>
                    <div class="righttab">
                        <input id="phone" name="phone" class="input-field" placeholder="Số điện thoại..." type="tel" required>
                    </div>
                </div>
                <div class="rowtab">
                    <div class="label">
                        <label id="address-label" for="address">* Địa chỉ: </label>
                    </div>
                    <div class="righttab">
                        <input id="address" name="address" class="input-field" placeholder="Địa chỉ của bạn..." type="text" required>
                    </div>
                </div>
                <div class="rowtab">
                    <div class="label">
                        <label id="comment-label" for="comment">* Comment: </label>
                    </div>
                    <div class="righttab">
                        <textarea id="comment" name="comment" class="input-field" placeholder="Bình luận hoặc câu hỏi..." row="6" type="text" required></textarea>
                    </div>
                </div>
                <button id="postform" type="submit">Save the day!</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="script.js"></script>
</html>
